type Query {
  books(offset: Int, limit: Int): [Book!]!
  book(id: ID!): Book
  authors: [Author!]!
  author(id: ID!): Author
}

type Mutation {
  createBook(title: String!, authorId: ID!, publicationDate: Date): Book!
  createAuthor(name: String!, dateOfBirth: Date): Author!
}

scalar Date

type Book {
  id: ID!
  title: String!
  author: Author!
  publicationDate: Date
}

type Author {
  id: ID!
  name: String!
  dateOfBirth: Date
  books: [Book!]!
}
